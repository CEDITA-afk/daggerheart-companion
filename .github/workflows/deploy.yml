name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ] # Assicurati che il tuo branch sia 'main' o 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get

      # QUESTO PASSAGGIO Ãˆ FONDAMENTALE: --base-href
      # Sostituisci 'daggerheart-companion' con il nome ESATTO della tua repository se diverso
      - name: Build Web
        run: flutter build web --release --base-href "/daggerheart-companion/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
